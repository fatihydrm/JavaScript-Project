<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <input type="text" class="display" id="display" disabled/>
      <div class="keys">
        <button id="btn" class="btn oprtbtn btn-1">+</button>
        <button id="btn" class="btn oprtbtn btn-2">-</button>
        <button id="btn" class="btn oprtbtn btn-3">*</button>
        <button id="btn" class="btn oprtbtn btn-4">/</button>
        <button id="btn" class="btn num btn-5">7</button>
        <button id="btn" class="btn num btn-6">8</button>
        <button id="btn" class="btn num btn-7">9</button>
        <button id="btn" class="btn num btn-8">4</button>
        <button id="btn" class="btn num btn-9">5</button>
        <button id="btn" class="btn num btn-10">6</button>
        <button id="btn" class="btn num btn-11">1</button>
        <button id="btn" class="btn num btn-12">2</button>
        <button id="btn" class="btn num btn-13">3</button>
        <button id="btn" class="btn num btn-14">0</button>
        <button id="btn" class="btn clear btn-16">c</button>
        <button id="btn" class="btn oprtbtn btn-17">=</button>
      </div>
    </div>
    <script src="script.js" defer></script>
  </body>
</html>
